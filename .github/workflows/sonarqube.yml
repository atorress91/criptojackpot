name: CI & SonarCloud

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonar:
    name: Build & SonarCloud Scan
    runs-on: ubuntu-latest

    container:
      image: node:22-alpine

    steps:
      # 1) Clonar con historial completo 
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Instalar dependencias (igual que tu Dockerfile)
      - name: npm install
        run: npm install --legacy-peer-deps

      # 3) Build de Next.js
      - name: npm run build
        run: npm run build

      # 4) Lanzar el análisis en SonarCloud
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2.1.0
        env:
          # Único secreto que necesitas:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
