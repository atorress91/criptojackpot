name: CI & SonarCloud

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonar:
    name: Build & SonarCloud Scan
    runs-on: ubuntu-latest

    # Usamos la imagen oficial de Node (Debian) que incluye bash
    container:
      image: node:22

    steps:
      # 1) Clonar el repositorio con historial completo
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Instalar dependencias con la misma opción que tu Dockerfile
      - name: npm install
        run: npm install --legacy-peer-deps

      # 3) Compilar la aplicación Next.js
      - name: npm run build
        run: npm run build

      # 4) Ejecutar el análisis en SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
